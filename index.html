<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fanaticka - Live Events</title>
</head>
<body>
  <div id="root"></div>
  
  <!-- Fetch Interceptor - Executes FIRST before any other JS -->
  <script>
    (function intercept() {
      const orig = window.fetch;
      window.fetch = async (...args) => {
        const [url, opts = {}] = args;
        if (url.includes('/event_seats') && opts.method === 'PATCH') {
          // —á–∏—Ç–∞–µ–º body –∫–∞–∫ —Å—Ç—Ä–æ–∫—É
          const text = typeof opts.body === 'string'
            ? opts.body
            : JSON.stringify(opts.body);
          console.groupCollapsed(`üßê PATCH body ‚Üí ${text}`);
          console.trace('call-stack');
          console.groupEnd();
          
          // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ 'hold'
          if (text.includes('"hold"')) {
            console.error('‚ùå –ù–ê–ô–î–ï–ù–û "hold" –í –¢–ï–õ–ï –ó–ê–ü–†–û–°–ê!');
            console.error('–¢–µ–∫—Å—Ç body:', text);
            console.error('–≠—Ç–æ –ø—Ä–æ–±–ª–µ–º–Ω—ã–π –∑–∞–ø—Ä–æ—Å!');
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å debugger; –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
            debugger;
          }
        }
        return orig(...args);
      };
    })();
  </script>
  
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
